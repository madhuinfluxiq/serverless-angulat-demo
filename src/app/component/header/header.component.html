<mat-card class="admcls">
    <mat-toolbar class="header fixed-top">
        <mat-toolbar-row class="toolbar-row">
            <div class="logo" id="logo">
                <a [routerLink]="['/dashboard']"><img src="assets/images/logo-icon.png" class="logoicon" alt=""><img src="assets/images/logo.png" class="logo" alt=""></a>

            </div>
            <div class="topmenulist">

                <mat-list class="navigation-left">
                    <span class="sidebartogglerdiv">
              <mat-list-item>
                <a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" (click)=toggleDisplayDiv()>
                  <span></span>
                    <span></span>
                    <span></span>
                    </a>
                    </mat-list-item>
                    <!-- <div class="searchtop">
                <mat-icon>search</mat-icon>
                <input id="searchInput" type="text" placeholder="Search for...">
              </div> -->
                    </span>



                    <span class="menurightdiv">
              <mat-list-item fxFlex class="nav-item" routerLinkActive="activemenu">
                <span class="page-header-title">Welcome : <span>{{userName}}</span>
                    <!-- <span>{{ this.user_cookies.firstname }} {{this.user_cookies.lastname}}</span> --></span>
                    </mat-list-item>
                    <mat-list-item fxFlex class="nav-item settings" routerLinkActive="activemenu">
                        <a [matMenuTriggerFor]="menu"><i class="material-icons">settings</i><div class="notification-ring"></div></a>
                    </mat-list-item>
                    </span>


                </mat-list>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

</mat-card>




<mat-menu class="settingmodal" #menu="matMenu">
    <mat-list>
        <mat-label><span class="profileimg"><img src="../../../assets/images/imguser.jpg"></span> <span class="profilename">{{userName}}</span></mat-label>
        <mat-list-item fxFlex class="nav-item" routerLinkActive="activemenu">
            <a mat-menu-item routerLinkActive="activemenu" [routerLink]="['/account-settings']">
                <span class="material-icons">account_circle</span> My Account</a>
        </mat-list-item>
        <mat-list-item fxFlex class="nav-item" routerLinkActive="activemenu">
            <a mat-menu-item routerLinkActive="activemenu" (click)="logout()">
                <span class="material-icons">exit_to_app</span> Logout</a>
        </mat-list-item>
    </mat-list>
</mat-menu>
